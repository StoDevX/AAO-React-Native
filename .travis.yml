language: generic

env:
  global:
    # `match` keychain info â€“ the values don't matter, they're defined
    # here so they're consistent throughout
    - MATCH_KEYCHAIN_NAME=travis-ios-keychain
    - MATCH_KEYCHAIN_PASSWORD=alpine
    # dirty hack for https://github.com/travis-ci/travis-ci/issues/5092
    - PATH=${PATH/\.\/node_modules\/\.bin/}
    # variables that are used later on
    - TRAVIS_NODE_VERSION=8
    - PUSH_BRANCH=0
    - CAN_DEPLOY=0
    - USE_EMULATOR=no
    - run_deploy=0

matrix:
  fast_finish: true
  include:
    - os: linux
      dist: trusty
      sudo: false
      language: node_js
      node_js: '8'
      env: [JS=yes, CAN_DEPLOY=yes]

    - &android-base
      os: linux
      dist: precise
      sudo: required
      language: android
      jdk: oraclejdk8
      env: [ANDROID=yes, CAN_DEPLOY=yes]
      android:
        components:
          - tools
          - platform-tools
          - build-tools-23.0.1
          - build-tools-23.0.2
          - build-tools-25.0.1
          - build-tools-23.0.3
          - build-tools-25.0.2
          - build-tools-25.0.3
          - build-tools-26.0.1
          - android-23
          - android-25
          - android-26
          - extra-android-m2repository
          - extra-google-m2repository

    # - <<: *android-base
    #   env: [ANDROID=yes, USE_EMULATOR=yes]
    #   android:
    #     components:
    #       - tools
    #       - platform-tools
    #       - build-tools-23.0.1
    #       - android-23
    #       - extra-android-m2repository
    #       - extra-google-m2repository
    #       - sys-img-armeabi-v7a-google_apis-23

    - os: osx
      language: objective-c
      osx_image: xcode8.3
      node_js: '8'
      env: [IOS=yes, CAN_DEPLOY=yes]


# As seen in http://stackoverflow.com/a/31882307/2347774
# Prevent travis from building twice for PRs
branches:
  only:
    - master
    - /^travis/
    - /^v?(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)\.(?:0|[1-9]\d*)(?:-[\da-z\-]+(?:\.[\da-z\-]+)*)?(?:\+[\da-z\-]+(?:\.[\da-z\-]+)*)?$/


before_install:
  # force a consistent node version on android
  - if [[ $ANDROID ]]; then
      nvm install "$TRAVIS_NODE_VERSION";
      nvm use "$TRAVIS_NODE_VERSION";
    fi

  # make sure to use ruby 2.3
  - rvm use ruby-2.3.1 --install --binary --create
  - gem install bundler

  # only deploy from:
  # - cron-triggered jobs
  # - tagged commits
  # - commits whose messages contain the string [ci run beta]
  - if [[ $CAN_DEPLOY = yes && (
      $TRAVIS_EVENT_TYPE == "cron" ||
      $TRAVIS_TAG != "" ||
      $TRAVIS_COMMIT_MESSAGE == *"[ci run beta]"*
    ) ]]; then run_deploy=1; fi

  # run our before_install sequence
  - bash scripts/travis/before_install.sh

install:
  - bash scripts/travis/install.sh

before_script:
  # Fire up the Android emulator
  - if [[ $ANDROID && $USE_EMULATOR = yes ]]; then
      bundle exec fastlane android ci-emulator;
    fi

script:
  - bash scripts/travis/script.sh
  # we run `danger` out here to ensure that it is run,
  # even if another task in script.sh fails.
  - if [[ $JS ]]; then npm run danger; fi

after_success:
  - bash scripts/travis/after_success.sh

deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_PAGES_TOKEN
    local_dir: docs/
    on:
      branch: master
      condition: $JS

before_cache:
  - rm -f "$HOME/.gradle/caches/modules-2/modules-2.lock"
  - rm -rf "$TMPDIR/jest_preprocess_cache"

cache:
  bundler: true
  directories:
    - $HOME/.gradle
