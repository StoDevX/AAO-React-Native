$schema: http://json-schema.org/draft-07/schema#

additionalProperties: false
required: [severity, message]
properties:
  severity: {type: enum, items: [alert, info, notice]}
  message: {type: string}
  snippet: {type: string}
  title: {type: string}
  icon: {type: string}
  backgroundColor: {type: '#/definitions/color'}
  foregroundColor: {type: '#/definitions/color'}
  dismissable: {type: boolean}
  repeatIfDismissed:
    type: object
    additionalProperties: false
    required: [repeat, interval]
    properties:
      repeat: {type: boolean}
      interval: {type: '#/definitions/interval'}

definitions:
  interval:
    type: regex
    pattern: /(0[1-9]|[1-5][0-59]) minutes?|[0-31] days?|[1-4] weeks?|[1-12] months?|\d+ years?/

  color:
    type: string
