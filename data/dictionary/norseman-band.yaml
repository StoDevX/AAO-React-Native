word: Norseman Band
definition: |
  One of two symphonic bands at St. Olaf, Norseman (pronounced NorseÂ·man) has developed a reputation in recent years as a dynamic and exciting concert ensemble. The 85-piece ensemble performs regularly on campus, and has toured each spring to regional locations in Minnesota, Iowa, Wisconsin, Illinois and Michigan, as well as to Canada. The membership of the Norseman Band reflects the broad spectrum of academic interests and geographical diversity of the St. Olaf student body.
