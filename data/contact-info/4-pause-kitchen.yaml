text: >
  Place orders in The Pause Kitchen. The Pause delivers anywhere on campus, or
  orders can be placed for pickup. The Pause does not deliver to honor houses.

  Pizza Delivery Hours:

  Sunday – Thursday: 6:00PM – 12:00PM
  Friday – Saturday: 8:00PM – 2:00AM
