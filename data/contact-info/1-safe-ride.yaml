title: Safe Guard
phoneNumber: '5077863666'
buttonText: Call Public Safety
image: safe ride.jpg
text: >
  Students concerned about their personal safety may contact Public Safety to
  request a walking escort or vehicular transportation on campus and to areas
  immediately adjacent to the campus. This service was created for personal
  safety reasons only and will not transport groups of people or provide
  transportation to downtown locations. Safe Ride is available from 7:00 P.M.
  to 1:00 A.M. each day classes are in session. Safe Walk is available from
  7:00 P.M. to 1:00 A.M. on Friday and Saturday.
