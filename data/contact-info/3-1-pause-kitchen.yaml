synopsis: Place orders in The Pause Kitchen. The Pause delivers anywhere on campus, or orders can be placed for pickup. The Pause does not deliver to honor houses. For orders of 4 or more pizzas, please [order on Oleville][online-order] at least 24 hours in advance. Pizza Delivery Hours are Sunday – Thursday from 6:00PM – 11:30PM, and Friday – Saturday from 8:00PM – 1:30AM.
text: |
  Place orders in The Pause Kitchen. The Pause delivers anywhere on campus, or orders can be placed for pickup. The Pause does not deliver to honor houses.

  For orders of 4 or more pizzas, please [order on Oleville][online-order] at least 24 hours in advance.

  ## Pizza Delivery Hours
  **Sunday – Thursday:** 6:00PM – 11:30PM
  **Friday – Saturday:** 8:00PM – 1:30AM

  [online-order]: http://oleville.com/pause/large-order-form/ "Order on Oleville"
