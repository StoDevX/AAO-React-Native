synopsis: SARN, the Sexual Assault Resource Network, is a confidential resource available to all students. Calls to SARN will be picked up by a trained advocate to provide services to students struggling with issues of sexual and domestic violence. Students can also visit the SARN office in Buntrock Commons room 113.
text: |
  SARN, the [Sexual Assault Resource Network][sarn], is a confidential resource available to all students. Calls to SARN will be picked up by a trained advocate to provide services to students struggling with issues of sexual and domestic violence.

  Students can also visit the SARN office in Buntrock Commons room 113.

  [sarn]: https://stolafsarn.wixsite.com/sarn "SARN"
