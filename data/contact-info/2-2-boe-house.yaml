synopsis: The Counseling Center was established by St. Olaf College to enhance the personal growth and development of its students. The Center supports students in their academic pursuits and facilitates personal and interpersonal learning and growth. The center provides preventive as well as remedial programs. When contacting us to make an appointment, please note that we are often busy which may cause a delay in how quickly we can schedule you in. However, if you are in need of an appointment, please call and we will accommodate you as best we can.
text: |
  The [Counseling Center][boehouse] was established by St. Olaf College to enhance the personal growth and development of its students. The Center supports students in their academic pursuits and facilitates personal and interpersonal learning and growth.

  The center provides preventive as well as remedial programs. When contacting us to make an appointment, please note that we are often busy which may cause a delay in how quickly we can schedule you in. However, if you are in need of an appointment, please call and we will accommodate you as best we can.

  [boehouse]: https://wp.stolaf.edu/counseling-center/ "Boe House Counseling Center"
