text: |
  Students concerned about their personal safety may contact Public Safety to request a walking escort or vehicular transportation on campus and to areas immediately adjacent to the campus.

  This service was created for personal safety reasons only and will not transport groups of people or provide transportation to downtown locations.

  *Safe Ride* is available from 7:00 PM to 1:00 AM.

  *Safe Walk* is available from 7:00 PM to 1:00 AM, on Friday and Saturday.
