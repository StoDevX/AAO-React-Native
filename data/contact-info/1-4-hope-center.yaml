synopsis: The HOPE Center, located in Faribault, MN, provides free, confidential advocacy services to victims of sexual and domestic violence. Advocates at the HOPE Center provide crisis intervention, support counseling, information, help with protection planning, and referrals. The HOPE Center also provides legal advocacy regarding court procedures, victim rights, and accompaniment to civil and criminal court proceedings.
