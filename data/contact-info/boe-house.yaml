text: >
  The Counseling Center was established by St. Olaf College to enhance the
  personal growth and development of its students.The Center supports students
  in their academic pursuits and facilitates personal and interpersonal
  learning and growth.The programs it provides are preventive as well as
  remedial.When contacting us to make an appointment, please note that we are
  often busy and schedules can be restrictive in available hours. However, if
  you are in need of an appointment, please call and we will accommodate you
  as best we can.
