$schema: http://json-schema.org/draft-06/schema#

additionalProperties: false
required: [data]
properties:
  version: {type: number}
  data:
    type: object
    additionalProperties: false
    required: [name, content, contributors, acknowledgements]
    properties:
      name:
        type: string

      content:
        type: string

      contributors:
        type: array
        items: {type: string}

      acknowledgements:
        type: array
        items: {type: string}
