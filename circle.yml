---
general:
  branches:
    ignore:
      - gh-pages

machine:
  node:
    version: 7
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"

dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

compile:
  override:
    - yarn run bundle:android
    - yarn run bundle:ios

test:
  override:
    - yarn run lint
    - yarn run flow -- check
    - yarn run validate-data
    - yarn test
