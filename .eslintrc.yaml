parser: babel-eslint
parserOptions:
  sourceType: module

plugins:
  - babel
  - react
  - react-native
  - flowtype

extends:
  - eslint:recommended
  - plugin:flowtype/recommended
  - plugin:react/recommended
  - prettier
  - prettier/flowtype
  - prettier/react

env:
  es6: true
  react-native/react-native: true

globals:
  fetch: true
  Headers: true
  FormData: true
  fetchJson: true
  rawFetch: true

rules:
  array-callback-return: error
  camelcase: warn
  consistent-this: [error, self]
  curly: [warn, multi-line]
  default-case: error
  guard-for-in: error
  linebreak-style: [error, unix]
  new-cap: off
  no-await-in-loop: warn
  no-case-declarations: error
  no-confusing-arrow: off
  no-console: off
  no-div-regex: error
  no-eq-null: warn
  no-extra-label: error
  no-implicit-coercion:
    - error
    - boolean: true
      number: true
      string: true
  no-implicit-globals: error
  no-multi-assign: error
  no-new-symbol: error
  no-restricted-syntax: [error, WithStatement]
  no-return-await: error
  no-throw-literal: error
  no-undef-init: off
  no-underscore-dangle: off
  no-unmodified-loop-condition: error
  no-unused-vars:
    - warn
    - args: 'after-used'
      argsIgnorePattern: '^_$'
  no-useless-constructor: error
  no-var: error
  prefer-promise-reject-errors: error
  prefer-spread: error
  quotes: [warn, single, avoid-escape]
  require-await: warn
  semi: off

  # react rules â€“ https://github.com/yannickcr/eslint-plugin-react
  react/display-name: off
  react/jsx-curly-brace-presence: [warn, never]
  react/jsx-key: warn
  react/jsx-no-bind:
    - warn
    - ignoreRefs: true
      allowArrowFunctions: true
  react/jsx-sort-props:
    - warn
    - reservedFirst: true
      ignoreCase: false
      callbacksLast: true
  react/no-multi-comp: off  # prevent multiple component definition per file
  react/no-redundant-should-component-update: warn
  react/no-typos: error
  react/prop-types: off
  react/self-closing-comp: warn  # prevent extra closing tags for components without children
  react/sort-comp:
    - warn
    - order:
        - static-methods
        - type-annotations
        - lifecycle
        - everything-else
        - render
  react/sort-prop-types: warn
  react/wrap-multilines: off
  react/jsx-boolean-value: [error, always]

  # flow rules
  flowtype/no-dupe-keys: error
  flowtype/use-flow-type: error

  # react-native rules
  react-native/no-unused-styles: warn
  react-native/no-inline-styles: warn
  react-native/no-color-literals: warn
