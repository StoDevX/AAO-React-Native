parser: babel-eslint
extends: eslint:recommended
installedESLint: true

env:
  es6: true
  node: true

parserOptions:
  sourceType: module
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true

plugins: [babel, react, flowtype]

globals:
  fetch: true
  FormData: true

rules:
  array-callback-return: warn
  arrow-spacing: ['warn', {before: true, after: true}]
  brace-style: [warn, 1tbs]
  camelcase: error
  comma-dangle: [warn, always-multiline]
  comma-spacing: ['warn', {before: false, after: true}]
  comma-style: [warn, last]
  consistent-this: [warn, self]
  curly: [error, multi-line]
  default-case: error
  guard-for-in: error
  indent: [error, 2, {SwitchCase: 1, MemberExpression: 1}]
  key-spacing: ['error', {beforeColon: false, afterColon: true}]
  keyword-spacing: warn
  linebreak-style: [error, unix]
  new-cap: 'off'
  no-case-declarations: error
  no-class-assign: error
  no-confusing-arrow: error
  no-console: 'off'
  no-const-assign: error
  no-div-regex: error
  no-eq-null: error
  no-extra-label: error
  no-fallthrough: error
  no-implicit-coercion: ['error', {boolean: true, number: true, string: true}]
  no-implicit-globals: error
  no-new-symbol: error
  no-redeclare: ['error', {builtinGlobals: true}]
  no-restricted-syntax: [error, WithStatement]
  no-self-assign: warn
  no-undef-init: 'off'
  no-underscore-dangle: 'off'
  no-unmodified-loop-condition: error
  no-unused-labels: error
  no-unused-vars: ['warn', {args: 'after-used', argsIgnorePattern: '^_$'}]
  no-useless-constructor: error
  no-var: error
  no-whitespace-before-property: error
  one-var-declaration-per-line: error
  prefer-spread: warn
  quotes: [error, single, avoid-escape]
  semi: [error, never]
  wrap-iife: error
  babel/arrow-parens: [warn, as-needed]
  babel/no-await-in-loop: warn

  # react rules â€“ https://github.com/yannickcr/eslint-plugin-react
  jsx-quotes: [warn, prefer-single]
  react/display-name: 'off'
  react/jsx-curly-spacing: [warn, never]
  react/jsx-indent-props: [warn, 2]
  react/jsx-no-duplicate-props: warn
  react/jsx-no-undef: error
  react/jsx-space-before-closing: error
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
  react/no-deprecated: error
  react/no-did-mount-set-state: warn
  react/no-did-update-set-state: warn
  react/no-direct-mutation-state: error
  react/no-multi-comp: 'off'  # prevent multiple component definition per file
  react/no-unknown-property: warn
  react/prefer-stateless-function: warn
  react/prop-types: error  # prevent missing proptypes in a react component definition
  react/react-in-jsx-scope: error
  react/self-closing-comp: warn  # prevent extra closing tags for components without children
  react/sort-comp: warn
  react/sort-prop-types: warn
  react/wrap-multilines: 'off'

  # flow rules
  flowtype/define-flow-type: error
  flowtype/require-parameter-type: [error, {excludeArrowFunctions: true}]
  flowtype/require-return-type: [error, {excludeArrowFunctions: true}]
  flowtype/require-valid-file-annotation: [error, always]
  flowtype/space-after-type-colon: [warn, always]
  flowtype/space-before-type-colon: [warn, never]
  flowtype/type-id-match: error
  flowtype/use-flow-type: error
  flowtype/valid-syntax: warn
