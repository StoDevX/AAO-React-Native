parser: babel-eslint
extends:
  - eslint:recommended
  - plugin:import/errors
  - plugin:import/warnings
installedESLint: true

env:
  es6: true
  node: true

parserOptions:
  sourceType: module
  ecmaFeatures:
    experimentalObjectRestSpread: true
    jsx: true

plugins: [babel, react, flowtype, import]

settings:
  import/resolver:
    node:
      extensions: ['.js', '.ios.js', '.android.js', '.json']

globals:
  fetch: true
  FormData: true

rules:
  array-callback-return: error
  arrow-spacing: [error, {before: true, after: true}]
  brace-style: [error, 1tbs]
  camelcase: error
  comma-dangle: [error, always-multiline]
  comma-spacing: [error, {before: false, after: true}]
  comma-style: [error, last]
  consistent-this: [error, self]
  curly: [error, multi-line]
  default-case: error
  eol-last: [error, always]
  guard-for-in: error
  indent: [error, 2, {SwitchCase: 1, MemberExpression: 1}]
  key-spacing: [error, {beforeColon: false, afterColon: true}]
  keyword-spacing: error
  linebreak-style: [error, unix]
  new-cap: 'off'
  no-case-declarations: error
  no-class-assign: error
  no-confusing-arrow: 'off'
  no-console: 'off'
  no-const-assign: error
  no-div-regex: error
  no-eq-null: error
  no-extra-label: error
  no-fallthrough: error
  no-implicit-coercion: [error, {boolean: true, number: true, string: true}]
  no-implicit-globals: error
  no-new-symbol: error
  no-redeclare: [error, {builtinGlobals: true}]
  no-restricted-syntax: [error, WithStatement]
  no-return-await: error
  no-self-assign: error
  no-trailing-spaces: error
  no-undef-init: 'off'
  no-underscore-dangle: 'off'
  no-unmodified-loop-condition: error
  no-unused-labels: error
  no-unused-vars: [error, {args: 'after-used', argsIgnorePattern: '^_$'}]
  no-useless-constructor: error
  no-var: error
  no-whitespace-before-property: error
  one-var-declaration-per-line: error
  prefer-spread: error
  quotes: [error, single, avoid-escape]
  semi: [error, never]
  wrap-iife: error
  arrow-parens: [error, as-needed]
  babel/no-await-in-loop: error

  # react rules â€“ https://github.com/yannickcr/eslint-plugin-react
  jsx-quotes: [error, prefer-single]
  react/display-name: 'off'
  react/jsx-curly-spacing: [error, never]
  react/jsx-indent-props: [error, 2]
  react/jsx-no-duplicate-props: error
  react/jsx-no-undef: error
  react/jsx-space-before-closing: error
  react/jsx-uses-react: error
  react/jsx-uses-vars: error
  react/no-deprecated: error
  react/no-did-mount-set-state: error
  react/no-did-update-set-state: error
  react/no-direct-mutation-state: error
  react/no-multi-comp: 'off'  # prevent multiple component definition per file
  react/no-unknown-property: error
  react/prefer-stateless-function: error
  react/prop-types: error  # prevent missing proptypes in a react component definition
  react/react-in-jsx-scope: error
  react/self-closing-comp: error  # prevent extra closing tags for components without children
  react/sort-comp: error
  react/sort-prop-types: error
  react/wrap-multilines: 'off'

  # flow rules
  flowtype/define-flow-type: error
  # flowtype/require-valid-file-annotation: [error, always]
  flowtype/space-after-type-colon: [error, always]
  flowtype/space-before-type-colon: [error, never]
  flowtype/type-id-match: error
  flowtype/use-flow-type: error
  flowtype/valid-syntax: error

  # import checks
  import/no-named-as-default: error
  import/no-named-as-default-member: error
